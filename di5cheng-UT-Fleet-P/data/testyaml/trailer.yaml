        find_type: By.ID
        operate_type: click
        info: 装口类型确定
      - index: 11
        element_info: com.di5cheng.auv:id/tv_transport_license
        find_type: By.ID
        operate_type: click
        info: 车辆道路运输证
      - index: 12
        element_info: com.di5cheng.auv:id/tv_driving_permit
        find_type: By.ID
