testInfo:
      - id: test_trailer
        title: 新增挂车
testCase:
      - index: 0
        element_info: com.di5cheng.auv:id/icon_mine
        find_type: By.ID
        operate_type: click
        info: 我的
      - index: 1
        element_info: com.di5cheng.auv:id/ll_truck_manager
        find_type: By.ID
        operate_type: click
        info: 车辆管理
      - index: 2
        element_info: com.di5cheng.auv:id/tv_tab_title
        find_type: By.ID
        operate_type: click
        info: 挂车
      - index: 3
        element_info: com.di5cheng.auv:id/tv_add_car
        find_type: By.ID
        operate_type: click
        info: 新增挂车
      - index: 4
        element_info: com.di5cheng.auv:id/et_car_num
